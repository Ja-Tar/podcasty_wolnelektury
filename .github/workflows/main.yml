name: Generate RSS from WolneLektury

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL do strony wolnelektury (np. https://wolnelektury.pl/...)'
        required: true
        type: string

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@6
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run export_podcast_info.py
        run: python export_podcast_info.py "${{ github.event.inputs.url }}"

      - name: Git Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "Update RSS feed from WolneLektury"
          commit_author: GitHub Actions <actions@github.com>
          branch: main
          file_pattern: "*.rss"